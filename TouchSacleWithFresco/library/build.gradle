apply plugin: 'com.android.library'
apply plugin: 'maven'
apply plugin: 'com.novoda.bintray-release'//一个方便上传工程到bintray的工具

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'

    //图片框架
    compile 'com.facebook.fresco:fresco:0.6.0'
    compile 'com.facebook.fresco:imagepipeline-okhttp:0.5.3'

    //界面控件注入框架
    compile 'com.jakewharton:butterknife:6.1.0'
}

publish {
    userOrg = 'joye'
    groupId = 'com.zzc'
    artifactId = 'com.joye.touchscalewithfresco'
    publishVersion = '0.1.0'
    desc = 'one component of touch scale image with fresco'
    website = 'https://github.com/zhichaoZhang/TouchScaleImage'
}


